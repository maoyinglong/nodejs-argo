名字: Build and Push Docker Image

on:
  push:
    分支: [ main ]
    paths:
      - 'Dockerfile'
      - 'index.js'
      - 'package.json'
  pull_request:
    分支: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      包: write

    steps:
      - 名字: Checkout repository
        uses: actions/checkout@v4

      - 名字: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          用户名: ${{ github.actor }}
          密码: ${{ secrets.GITHUB_TOKEN }}

      - 名字: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - 名字: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          platforms: linux/amd64,linux/arm64
          标签: |
            ghcr.io/${{ github.repository_owner }}/kexue:2025
          标签: |
            org.opencontainers.image.source=https://github.com/${{ github.repository }}
            org.opencontainers.image.description=HTTP Server
            org.opencontainers.image.licenses=MIT
          cache-from: type=gha
          cache-to: type=gha,mode=max
